    <!-- 
      CSS STYLES 
      If you want to separate this, copy everything inside <style> tags

    <style>
        /* --- Premium Background Animation --- */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .premium-bg {
            background: linear-gradient(-45deg, #e0e7ff, #f0f9ff, #dbeafe, #eff6ff);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        /* --- Metallic Text Effect --- */
        .text-metallic {
            background: linear-gradient(to bottom, #2c3e50 0%, #000000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 2px 0px rgba(255,255,255,0.5));
            letter-spacing: 0.05em;
        }

        /* --- Premium Glossy Text (Khmer) --- */
        .glossy-khmer {
            background: linear-gradient(180deg, #00c6ff 0%, #0072ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,114,255,0.3));
            text-shadow: 0px 1px 0px rgba(255,255,255,0.8);
            line-height: 1.6;
        }

        /* --- Glassmorphism Cards --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.05), 
                0 4px 6px -2px rgba(0, 0, 0, 0.025),
                inset 0 0 0 1px rgba(255,255,255,0.5);
        }

        /* --- Image Styling Classes --- */
        .card-image {
            background-size: cover;
            background-position: center;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card-image:hover {
            transform: scale(1.02);
        }
        
        /* Unique Images */
        .img-angkor-wat { background-image: url('https://dgmkt2b.vercel.app/ASSETS/IMAGE/PAGE-OFFICIAL.jpg'); }
        .img-bayon { background-image: url('https://dgmkt2b.vercel.app/ASSETS/IMAGE/TELEGRAM-CS.jpg'); }
        .img-palace { background-image: url('https://dgmkt2b.vercel.app/ASSETS/IMAGE/TELEGRAM-CHANNEL.jpg'); }
        .img-nature { background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhDkht0UrJO0jioKazPHpkHlhJJXbx8_wx2_COTJgVqNmnrc_NnQCTS2RoWb7bX11iNFk&usqp=CAU'); }

        /* Shine effect on images */
        .card-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(-25deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        /* --- 3D Gold Button --- */
        .btn-premium-gold {
            background: linear-gradient(180deg, #FFD700 0%, #FDB931 50%, #C6930A 51%, #D4AF37 100%);
            border: 1px solid #b8860b;
            box-shadow: 
                0 4px 6px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.5),
                0 0 0 2px rgba(255, 215, 0, 0.2); /* Outer glow ring */
            text-shadow: 0px 1px 2px rgba(0,0,0,0.4);
            transition: all 0.2s ease;
        }
        
        .btn-premium-gold:active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px rgba(0,0,0,0.3), inset 0 2px 4px rgba(0,0,0,0.2);
        }

        /* --- Floating Shapes --- */
        .shape-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            z-index: 0;
        }
    </style>
